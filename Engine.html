<!DOCTYPE html>
<html>
<head>
	<title>Engine</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="charts.css" />
</head>
<body>
	<header>
		<h1>Dashboard</h1>
	</header>
	<main>
		<article id="Speed">
			<h3>Speedometer</h3>
			<div class="speedometer speed-1">
					<div class="pointer"></div>
			</div>

			<dl>

				<dd class="percentage percentage-16"><span class="text">Vegies: 16.09%</span></dd>

</html>
