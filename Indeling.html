<!DOCTYPE html>
<html>
<head>
	<title>Indeling</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="indeling.css">
</head>
	<body>
	<div class="skills">
	  <ul class="lines">
	    <li class="line l--0">
	      <span class="line__label title">
	        0%
	      </span>
	    </li>
	    <li class="line l--25">
	      <span class="line__label">
	        25%
	      </span>
	    </li>
	    <li class="line l--50">
	      <span class="line__label">
	        50%
	      </span>
	    </li>
	    <li class="line l--75">
	      <span class="line__label">
	        75%
	      </span>
	    </li>
	    <li class="line l--100">
	      <span class="line__label">
	        100%
	      </span>
	    </li>
	  </ul>
	  
	  <div class="charts">
	    <div class="chart chart--dev">
	      <span class="chart__title">Food</span>
	      <ul class="chart--horiz">
	        <li class="chart__bar" style="width: 98%;">
	          <span class="chart__label">
	            Fruit: 	98%
	          </span>
	        </li>
	        <li class="chart__bar" style="width: 98%;">
	          <span class="chart__label">
	            Vegies: 	98%
	          </span>
	        </li>
	        <li class="chart__bar" style="width: 70%;">
	          <span class="chart__label">
	            Meat: 	70%
	          </span>
	        </li>
	        <li class="chart__bar" style="width: 40%;">
	          <span class="chart__label">
	            Carbs: 	40%
	          </span>
	        </li>
	        <li class="chart__bar" style="width: 40%;">
	          <span class="chart__label">
	            Snacks: 	40%
	          </span>
	        </li>
	      </ul>
	    </div>
	    
	    <div class="chart chart--prod">
	      <span class="chart__title">Drinks</span>
	      <ul class="chart--horiz">
	      <li class="chart__bar" style="width: 75%;">
	        <span class="chart__label">
	          Water: 	75%
	        </span>
	      </li>
	      <li class="chart__bar" style="width: 80%;">
	        <span class="chart__label">
	          Soda: 	80%
	        </span>
	      </li>
	    </ul>
	    </div>
	    
	  </div>
	</div>
	</body>
</html>
